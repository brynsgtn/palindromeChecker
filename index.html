<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon Link-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
        <h2 class="title">Is it a Palindrome?</h2>  
        <div class="palindrome-div">
          <div class="palindrome-content">
            <div class="label">
              <label for="text-input">Enter in text to check for a palindrome:<label></label>
            </div>
            <div class="input">
              <input class="palindrome-input" id="text-input" value type="text" autocomplete="off"></input>
            </div>
            <div class="button">
              <button class="palindrome-button" id="check-btn">Check</button>
              <button class="clear-button" id="clear-btn">Clear</button>
            </div>
            <div class="result-div" id="result"></div>
          </div>    
          
        </div>
      <div class="about">
        <p> ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>

  </body>
  <!-- Script tag -->
  <script src="script.js"></script>
</html>
